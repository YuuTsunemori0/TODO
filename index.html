<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase modules are imported via ES modules in the code -->
</head>
<body>

  <!-- Authentication -->
  <div id="auth-container">
    <div id="login-form">
      <h2>Connexion</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Mot de passe" />
      <button id="signup-btn" onclick="signUp()">S'inscrire</button>
      <button id="login-btn" onclick="login()">Se connecter</button>
    </div>
    <div id="user-info" class="hidden">
      <span id="user-email"></span>
      <button id="logout-btn" onclick="logout()">Se d√©connecter</button>
    </div>
  </div>

  <div id="todo-app" class="todo-app hidden">
    <h1>Todo List</h1>
    <div class="input-group">
      <input type="text" id="new-task" placeholder="Add a new task">
      <button id="add-task">Add</button>
    </div>
    <button id="toggle-options" class="options-btn">More Options</button>
    <div id="task-options" class="options hidden">
      <textarea id="new-description" placeholder="Description"></textarea>
      <select id="new-priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <div id="new-tags" class="tags"></div>
      <button id="add-new-tag" class="tag-btn">+ Tag</button>
      <input type="date" id="new-due-date">
    </div>
    <div class="filters">
      <button data-filter="all" class="filter active">All</button>
      <button data-filter="active" class="filter">To-Do</button>
      <button data-filter="completed" class="filter">Completed</button>
    </div>
    <button id="add-category" class="category-btn">Add Category</button>
    <div id="board" class="board"></div>
    </div>

  <script type="module" src="app.js"></script>
</body>
</html>
