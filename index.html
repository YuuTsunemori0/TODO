<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

  <!-- Authentification -->
  <div id="auth-container">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="signUp()">S'inscrire</button>
    <button onclick="login()">Se connecter</button>
    <button onclick="logout()">Se d√©connecter</button>
  </div>

  <div class="todo-app">
    <h1>Todo List</h1>
    <div class="input-group">
      <input type="text" id="new-task" placeholder="Add a new task">
      <button id="add-task">Add</button>
    </div>
    <button id="toggle-options" class="options-btn">More Options</button>
    <div id="task-options" class="options hidden">
      <textarea id="new-description" placeholder="Description"></textarea>
      <select id="new-priority">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <div id="new-tags" class="tags"></div>
      <button id="add-new-tag" class="tag-btn">+ Tag</button>
      <input type="date" id="new-due-date">
    </div>
    <div class="filters">
      <button data-filter="all" class="filter active">All</button>
      <button data-filter="active" class="filter">To-Do</button>
      <button data-filter="completed" class="filter">Completed</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
